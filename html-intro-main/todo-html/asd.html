script.js<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<section class="todoapp">
  <header class="header">
    <h1>Todo</h1>
    <label for="newTodo"></label><input id="newTodo" class="new-todo" type="text" placeholder="Название задачи">
    <label for="description"></label><input id="description" class="description" placeholder="Описание задачи">
    <label for="date"></label><input min="2021-08-20" id="date" class="date" value="2021-08-21" type="date">
  </header>
  <form id="main">
    <label for="toggleInputAll"></label><input id="toggleInputAll" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <div>
      <ul id="todosListView" class="todo-list">
        <li class="li">

        </li>
      </ul>
    </div>
  </form>
  <footer class="footer">
    <span class="todo-count"><strong id="todoCount">0</strong> item left</span>
    <ul class="filters">
      <li>
        <a class="selected" id="allWorks" onclick="displayAllButton()" href="#/">All</a>
      </li>
      <li>
        <a id="activedItems" onclick="displayOpenTasksButton()" href="#active">Active</a>
      </li>
      <li>
        <a  id="completedTodos" onclick="displayCompletedButton()" href="#completed">Completed</a>
      </li>
    </ul>
  </footer>
</section>

<script src="script.js"></script>
</body>

</html>
